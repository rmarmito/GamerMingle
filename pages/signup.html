<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - GamerMingle</title>
    <link rel="stylesheet" type="text/css" href="../assets/style.css" />
  </head>
  <body>
    <div class="header">
      <nav class="nav">
        <nav class="navbar">
          <ul class="nav">
            <li class="active">
              <a class="navbar-link" href="../root/index.html"> Home </a>
            </li>
            <li class="safety">
              <a class="navbar-link" href="../pages/safety.html"> Safety</a>
            </li>
            <li class="learn">
              <a class="navbar-link" href="../pages/learn.html"> Learn </a>
            </li>
            <li class="support">
              <a class="navbar-link" href="../pages/support.html"> Support </a>
            </li>
          </ul>
        </nav>
      </nav>
    </div>

    <br />

    <div class="signup-box">
      <form id="signup-form">
        <div class="form-group">
          <label for="username">Username<span class="required">*</span></span>:</label>
          <input type="username" id="username" name="username" placeholder="username"required />
        </div>
        <div class="form-group">
          <label for="email">Email<span class="required">*</span>:</label>
          <input type="email" id="email" name="email" placeholder="email@gamermingle.com"required />
        </div>
        <div class="form-group">
          <label for="password">Password<span class="required">*</span>:</label>
          <input type="password" id="password" name="password"placeholder="password" required />
        <div class="form-group">
          <label for="discord">Discord:</label>
          <input type="discord" id="discord" name="discord" />
        </div>
        <div class="form-group">
          <label for="discord">Steam:</label>
          <input type="steam" id="steam" />
        </div>
        <div class="form-group">
          <label for="discord">Riot ID:</label>
          <input type="riotid" id="riotid" name="riotid"/>
        </div>
        <div class="form-group">
          <label for="profiledescription">About You:</label>
          <textarea id="about" class="about" placeholder="Tell us about yourself..."></textarea>
        </div>
        </form>
        <div class="button-signup-box">
        <button class="signup-page-btn" type="submit-signup"><strong>Create Account</strong></button>
        </div>
    </div>
  </body>
</html>
